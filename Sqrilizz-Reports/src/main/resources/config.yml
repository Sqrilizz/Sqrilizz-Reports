# SqrilizzReports Configuration
# Multi-version support: 1.8.9 - 1.21.8

# Language settings
# Available languages: en (English), ru (Russian), ar (Arabic)
language: en

# Cooldown between reports (in seconds)
cooldown: 230

# Auto-ban threshold (number of reports before auto-ban)
auto-ban-threshold: 8

# Anonymous reports settings
anonymous-reports: false

# Anti-abuse system settings
report-limits:
  per-player: 3  # How many times one player can be reported
  per-hour: 10   # How many reports can be sent in total per hour
  false-report-threshold: 3  # How many false reports before priority reduction
  
# Anti-abuse actions
anti-abuse:
  enabled: true
  warning-threshold: 5  # Reports per hour before warning
  temp-mute-threshold: 8  # Reports per hour before temporary mute
  temp-mute-duration: 300  # Temporary mute duration in seconds (5 minutes)

# Name cleaning settings
name-cleaning:
  # Enable automatic cleaning of player names from color codes and prefixes
  enabled: true
  # Remove Minecraft color codes (¬ßa, ¬ßb, ¬ßc, etc.)
  remove-color-codes: true
  # Remove hex colors (¬ßx¬ßf¬ßf¬ß2¬ß5¬ß7¬ß5¬ß2¬ß5¬ß7)
  remove-hex-colors: true
  # Remove formatting codes (¬ßl, ¬ßm, ¬ßn, ¬ßo, ¬ßk)
  remove-formatting: true
  # Remove reset codes (¬ßr)
  remove-reset-codes: true
  # Maximum name length after cleaning
  max-name-length: 16
  # Log when names are cleaned (for debugging)
  log-cleaning: false

# Version compatibility settings
version-compatibility:
  # Enable UUID support (recommended for 1.7+)
  use-uuids: true
  # Enable display name support (recommended for 1.13+)
  use-display-names: true
  # Enable modern scheduler (recommended for 1.16+)
  use-modern-scheduler: true

# Permission settings
permissions:
  admin: "reports.admin"
  bypass: "reports.bypass"
  reload: "reports.reload"
  language: "reports.language"
  telegram: "reports.telegram"

# Telegram settings
telegram:
  enabled: false
  token: "" # Your Telegram bot token
  chat_id: "" # Chat ID for notifications
  moderation:
    enabled: false # Enable moderation commands through Telegram
    admin_ids: # List of Telegram user IDs who can moderate
      - ""
    commands:
      ban: true # Allow /ban command
      kick: true # Allow /kick command
      mute: true # Allow /mute command
      warn: true # Allow /warn command

# Discord Webhook settings
discord:
  enabled: false
  webhook_url: "" # Discord webhook URL for notifications

# Discord Bot settings (built-in bot)
discord-bot:
  enabled: false
  token: "" # Discord bot token
  guild-id: "" # Discord server ID
  channel-id: "" # Channel ID for reports
  mod-roles: # List of moderator role IDs
    - ""
  status: "Watching reports üëÄ" # Bot status message
  moderation:
    enabled: false # Enable moderation commands through Discord
    commands:
      ban: true # Allow /ban command
      kick: true # Allow /kick command
      mute: true # Allow /mute command
      warn: true # Allow /warn command

# Design settings (Hex colors for modern Minecraft versions)
design:
  use-hex-colors: true # Use hex colors for 1.16+ (falls back to legacy for older versions)
  colors:
    primary: "#FF6B6B" # Main accent color (red)
    secondary: "#4ECDC4" # Secondary color (teal)
    success: "#45B7D1" # Success messages (blue)
    warning: "#FFA726" # Warning messages (orange)
    error: "#EF5350" # Error messages (red)
    info: "#66BB6A" # Info messages (green)
    accent: "#AB47BC" # Accent color (purple)

