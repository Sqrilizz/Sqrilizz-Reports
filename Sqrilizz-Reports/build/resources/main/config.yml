# REST API settings
rest-api:
  enabled: false
  port: 8971
  # Bearer token for authorization
  token: ""
  # Optional IP whitelist
  ip-whitelist:
    enabled: false
    list: []
  # Optional HMAC signature for incoming webhooks (header: X-Signature)
  webhook:
    secret: ""
  # Rate limiting (requests per second per IP)
  rate-limit:
    rps: 10

# Performance settings
performance:
  # Cache settings for reports (Caffeine cache)
  cache:
    # Cache expiration time in seconds
    expire-after-write: 30
    # Maximum number of cached entries
    maximum-size: 10000
    # Enable cache statistics for monitoring
    record-stats: false

# Database settings (supports sqlite or mysql)
database:
  type: sqlite
  mysql:
    host: "localhost"
    port: 3306
    database: "sqrilizz_reports"
    user: "root"
    password: ""
    pool-size: 10
    params: "useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC"
